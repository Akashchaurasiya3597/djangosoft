<html>
<head>
    <title>Dairy Pages</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/diary.css' %}">
    {% include 'bootstrapline.html' %}
<style>
    body{
        background-color: #e2bcd0;
    }
</style>

</head>
<body>

<br>
<div class="container"style="background-color: #e2bcd0; border: 1px solid cornflowerblue">
<h1 class="text-center">Akash Chaurasiya</h1>
<a href="/" class="btn btn-outline-info text-white" style="margin-left: 1000px" >Home</a>
<div class="row">
    <div class="col-md-12">
        <form action="/update/" method="POST" enctype="multipart/form-data"></form>
    {% csrf_token %}
{% if show %}
    {% for i in show %}
    <h2>{{ i.Title }}</h2>
    <div class="media">
    <div class="media-left">
        <a href="{{ i.UploadSelfie.url }}" ><img src="{{ i.UploadSelfie.url }}" class="media-object" style="width:150px;height:150px;border: 2px solid cornflowerblue"></a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ i.Date }}</h4>
      <p>{{ i.Description }}</p>
    </div>
    </div>
  <hr style="border: 1px solid cornflowerblue">

        <a href="{{ i.UploadImage1.url }}" ><img src="{{ i.UploadImage1.url }}" class="media-object" style="width:150px; height:150px;border: 2px solid cornflowerblue"></a>
        <a href="{{ i.UploadImage2.url }}" ><img src="{{ i.UploadImage2.url }}" class="media-object" style="width:150px;height:150px;border: 2px solid cornflowerblue"></a>
        <a href="{{ i.UploadImage3.url }}" ><img src="{{ i.UploadImage3.url }}" class="media-object" style="width:150px;height:150px;border: 2px solid cornflowerblue"></a>

  <hr style="border: 1px solid cornflowerblue">

  <div class="media">
    <div class="media-body">
    </div>
    <div class="media-right">
      <a href="/update/{{ i.id }}" class="btn btn-success" style="margin-left: 200px">Update</a>
        <a href="/delete/{{ i.id }}" class="btn btn-danger"style="margin-left: 0px">Delete</a>
  </div>
  </div>
        <br>
        <hr style="border: 1px solid cornflowerblue">
    {% endfor %}

{% else %}
<h1>no event</h1>
{% endif %}

</div>
</div>
</div>

</body>
</html>
